<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Temperature Converter</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="main">
			<div class="inn">
				<header>Temperature Converter</header>
				<div>
					<div class="temperature">
						<h3 class="disp">Celsius</h3>
						<input id="celsius" value="0"/>
					</div>
					<div class="temperature">
						<h3 class="disp">Fahrenheit</h3>
						<input id="fahrenheit" value="0"/>
					</div>
					<div class="temperature">
						<h3 class="disp">Kelvin</h3>
						<input id="kelvin" value="0"/>
					</div>
				</div>
				<div>
					<button id="submit" class="disp" type="submit" value="submit">Convert</button>
					<button id="reset" class="disp" type="reset" value="reset">Reset</button>
				</div>
			</div>
		</div>
        <script src="script.js"></script>
	</body>
</html>
